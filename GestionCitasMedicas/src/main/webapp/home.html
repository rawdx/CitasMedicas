<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Citas Médicas</title>
<script src="script/funciones.js"></script>
</head>
<body onload="prueba()">
	<h1>Citas médicas</h1>
	<p id="textoUsuario"></p>
	<form>
		<fieldset>
			<legend>Crear cita</legend>
			<table>
				<tr>
					<td><input type="text" name="nombre" placeholder="Nombre"><br>
					</td>
					<td><input type="text" name="apellidos"
						placeholder="Apellidos"><br></td>
				</tr>
				<tr>
					<td><input type="text" name="dniRegistro" placeholder="DNI"><br>
					</td>
					<td><input type="button" value="Registrar" onclick="crearCita(this.form)"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
