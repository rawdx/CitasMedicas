<!DOCTYPE html>
<html>
<head>

<title>Citas Médicas</title>
</head>
<body>
	<h1>Citas médicas</h1>
	<form>

			<table>
				<tr>

				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
